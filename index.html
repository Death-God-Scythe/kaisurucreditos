<!DOCTYPE html>
<html>

<head>
    <title>Créditos - Kaisuru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5vw;
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .content-item {
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }

        @media screen and (max-width: 768px) {
            .content {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Créditos - Kaisuru</h1>

        <div class="content">
            <div class="content-item">
                <h2>Desenvolvedores</h2>
                <ul>
                    <li>Nome do Desenvolvedor 1</li>
                    <li>Nome do Desenvolvedor 2</li>
                </ul>
            </div>

            <div class="content-item">
                <h2>Agradecimentos</h2>
                <p>Agradecimentos especiais a...</p>
            </div>
        </div>
    </div>
</body>

</html>
